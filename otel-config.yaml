receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
# Processors
# processors:
#   batch:
exporters:
  debug:
    verbosity: detailed
  otlphttp/loki:
    endpoint: "http://loki:3100/otlp"
    tls:
      insecure: true
  prometheus:
    endpoint: "0.0.0.0:9464"
    
# exporters:
#   debug:
#     verbosity: detailed
  otlp/traces:
    endpoint: "tempo:4317" # Tempo's OTLP gRPC endpoint
    tls:
      insecure: true
